<h1>{{vm.title}}</h1>
<hr>
<input type="text" ng-model='vm.poll.name' placeholder='name of poll..'>
<hr>
<input type="text" ng-model="vm.poll.options[$index].name" ng-repeat='option in vm.poll.options' placeholder='option name'>
<hr>
<button ng-click="vm.addOption()" class="btn btn-primary">Add option</button>
<br><br>
<button ng-click="vm.addPoll()" ng-disabled="!vm.poll.name">Add poll</button>
